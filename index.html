    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">

  <!--[if lt IE 9]>

<body>
    <header>
        <nav id="nav" class="navbar navbar-expand-md navbar-dark bg-primary">
            <img src="image/carrefour.png">



            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <p id="bienvenue">Bienvenue !</p>
                </li>
            </ul>

            
            </li>
            </ul>
            </div>



    </header>
  
    
      


    <div id='table-container' class="" style="width:100%"></div>

  </div><!-- /.container -->



  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="js/jquery.csv.min.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/dataTables.bootstrap.js"></script>
  <script src='js/csv_to_html_table.js'></script>
  
  <script>
    $(document).ready(function() {
      $('#bienvenue').fadeIn(4000);


      
    init_table({
      csv_path: 'data/Classeur1_1.csv',
      crossOrigin: null,

      element: 'table-container',
      allow_download: false,
      csv_options: {
        separator: ';',
        delimiter: '"'
      },
      datatables_options: {
        
        
        "paging": true,
        responsive: true,
        
        rowCallback: function (row, data, index) {
            
                //condition si data[3]>60 donc si l'une des valeurs de la colonne 3 est superieur à 60
                if ( data[4]>20 && data[4]<60) {
                    $(row).find('td:eq(4)').css('background-color',
                        'lightcoral'); // find ('td:eq(3)) permet de selectionner la 3ème colonne//
                    $(row).find('td:eq(4)').css('color', 'white');


                }
                
                if (data[4] > 60 && data[4]<80) {
                    $(row).find('td:eq(4)').css('background-color','rgb(10, 93, 169,0.7');
                    $(row).find('td:eq(4)').css('color', 'white');

                }
                if (data[4]>=80) {
                    $(row).find('td:eq(4)').css('background-color','rgb(10, 93, 169,0.9');
                    $(row).find('td:eq(4)').css('color', 'white');

                }
                
                if ( data[4]<=20) {
                    $(row).find('td:eq(4)').css('background-color','red'); // find ('td:eq(3)) permet de selectionner la 3ème colonne//
                    $(row).find('td:eq(4)').css('color', 'white');


                }
                
            }
      }
    });
    });
  </script>

  </script>
</body>

</html>
